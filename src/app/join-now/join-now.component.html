<section class="joinnow">
    <div class="login col-lg-6 m-auto shadow-lg">
        <form class="example-form">
            <table class="example-full-width" cellspacing="0"><tr>
                <td><mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>First name</mat-label>
                  <input matInput>
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Last Name</mat-label>
                  <input matInput>
                </mat-form-field></td>
              </tr></table>

              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            
              <p>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Address</mat-label>
                  <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Address 2</mat-label>
                  <textarea matInput></textarea>
                </mat-form-field>
              </p>

              <form class="example-form">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Telephone</mat-label>
                  <span matPrefix>+1 &nbsp;</span>
                  <input type="tel" matInput placeholder="555-555-1234">
                  <mat-icon matSuffix>mode_edit</mat-icon>
                </mat-form-field>
              </form>
            
              <table class="example-full-width" cellspacing="0"><tr>
                <td><mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>City</mat-label>
                  <input matInput placeholder="Ex. San Francisco">
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>State</mat-label>
                  <input matInput placeholder="Ex. California">
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Postal Code</mat-label>
                  <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
                  <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                </mat-form-field></td>
              </tr></table>

              <mat-radio-group aria-label="Select an option">
                <mat-label>Gender: </mat-label>
                <mat-radio-button color="warn" value="1">Male</mat-radio-button>
                <mat-radio-button color="warn" value="2">Female</mat-radio-button>
                <mat-radio-button color="warn" value="3">Other</mat-radio-button>
              </mat-radio-group>

              <mat-form-field class="date" appearance="fill">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                  <input matStartDate placeholder="Start date">
                  <input matEndDate placeholder="End date">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              </mat-form-field>

              <div class="btn col-12 ">
              <button mat-raised-button color="warn">Register</button>
              </div>


            
              
          </form>
    </div>
</section>
